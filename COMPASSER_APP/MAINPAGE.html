        }
        .card img {
            width: 100%; /* Full width of card */
            height: 100%; /* Full height of card */
            object-fit: cover; /* Cover image */
            transition: transform 0.3s; /* Image transition for hover effect */
        }
        .card h3 {
            position: absolute;
            left: 50%; /* Center text horizontally */
            top: 50%; /* Center text vertically */
            transform: translate(-50%, -50%); /* Adjust to center */
            margin: 0; /* No margin */

            font-weight: normal; /* Not bold */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Text shadow for better visibility */
        }
        .card:hover {
            transform: scale(1.05); /* Scale up on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increased shadow on hover */
        }
        .card:hover img {
